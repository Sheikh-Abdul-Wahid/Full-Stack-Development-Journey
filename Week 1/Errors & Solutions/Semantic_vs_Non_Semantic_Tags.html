<!-- Semantic Tag HTML Example: -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Semantic Example</title>
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <nav>
    <a href="#">Home</a> | 
    <a href="#">About</a> | 
    <a href="#">Contact</a>
  </nav>

  <main>
    <p>This is the main content area.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Web Page</p>
  </footer>

</body>
</html>

<!-- Non-Semantic Tag HTML Example: -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Semantic Example</title>
</head>
<body>

  <div>
    <h1>Welcome to My Page</h1>
  </div>

  <div>
    <p>This is the main content area.</p>
  </div>

  <div>
    <p>&copy; 2025 My Simple Web Page</p>
  </div>

</body>
</html>
